<div>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text"  formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required="">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required="">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div>
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="separator">
                        <!-- <p class="change_link">New to site?
                            <a href="https://colorlib.com/polygon/gentelella/login.html#signup" class="to_register">
                                Create Account </a>
                        </p>
                        <div class="clearfix"></div> -->
                        <br>
                        <div>
                            <h1><i class="fa fa-paw"></i> Blue Technologies!</h1>
                            <!-- <p>Â©2016 All Rights Reserved. 
                            </p> -->
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
